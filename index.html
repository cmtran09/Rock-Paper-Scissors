<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Notable&display=swap" rel="stylesheet" />
    <link
      <link
      href="https://fonts.googleapis.com/css?family=Lato|Monofett&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="game">
      <div class="intro">
        <h1>Rock Paper Scissors</h1>
        <button class="start-game">Let's Start</button>
      </div>
      <div class="score">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="arena">
        <div class="pick">
          <img class="player-hand" src="./images/rock.png" />
          <img class="computer-hand" src="./images/rock.png" />
        </div>
      </div>

      <div class="player-controls">
        <h2 class="message1">What will it be?</h2>
        <div class="options">
          <button class="Rock">Rock</button>
          <button class="Paper">Paper</button>
          <button class="Scissors">Scissors</button>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
